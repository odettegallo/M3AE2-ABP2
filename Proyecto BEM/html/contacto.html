  <main class="form">
        <h2 class="form__titulo text-center my-4">Formulario de contacto</h2>
        <form id="form__form" onsubmit="return validar()" action="form.php" method="POST" class="form__form mx-auto" style="max-width: 420px;">
            <div class="mb-3">
                <label for="name" class="form__label">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <span class="text-danger" id="errorName"></span>
            </div>
            <div class="mb-3">
                <label for="phone" class="form__label">Teléfono:</label>
                <input type="number" id="phone" name="phone" class="form-control" required>
                <span class="text-danger" id="errorPhone"></span>
            <div class="mb-3">
                <label for="email" class="form__label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <span class="text-danger" id="errorEmail"></span>
            </div>
            <div class="mb-3">
                <label for="message" class="form__label">Mensaje:</label>
                <textarea id="message" name="message" rows="4" class="form-control" 
                required></textarea>
                <span class="text-danger" id="errorMessage"></span>
            </div>
            <button onclick="validar()" type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </main>
